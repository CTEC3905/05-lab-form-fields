<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input fields</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="date">HTML5 forms:</h1>

  <form action="#" method="get" id="the-form">
    <fieldset>
      <label for="datePicker">Choose a new date:</label>
      <input type="date" id="datePicker">
    </fieldset>
    <fieldset>
      <input type="color" id="colour" value="#eeccff">
      <input type="range" id="range" max="100" value="50">
      <output for="range" id="output"></output>
    </fieldset>
  </form>
  <p id="the-value" class="value">50</p>

<script src="js/scripts.js"></script>
</body>
</html>
